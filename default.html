<!DOCTYPE html>
<html ng-app="modern-gitter">
<head>
    <meta charset="utf-8" />
    <title>Modern Gitter</title>

    <!-- WinJS references -->
    <link href="dist/winjs/css/ui-light.css" rel="stylesheet" />
    <script src="dist/winjs/js/base.js"></script>
    <script src="dist/winjs/js/ui.js"></script>

    <!-- Angular WinJS references -->
    <script src="dist/angular/angular.js"></script>
    <script src="dist/angular-sanitize/angular-sanitize.js"></script>
    <script src="dist/angular-ui-router/angular-ui-router.js"></script>
    <script src="dist/angular-winjs/angular-winjs.js"></script>
    <link href="dist/ui-listview/ui-listview.css" rel="stylesheet" />
    <script src="dist/ui-listview/ui-listview.js"></script>
    <script src="dist/angular-timeago/angular-timeago.js"></script>
    <link href="dist/angular-emoji/emoji.min.css" rel="stylesheet" />
    <script src="dist/angular-emoji/emoji.min.js"></script>

    <!-- Faye references -->
    <script src="dist/faye/faye-browser.js"></script>

    <!-- Winstrap references -->
    <link href="dist/winstrap/css/winstrap.css" rel="stylesheet" />
    <script src="dist/winstrap/js/jquery.min.js"></script>
    <script src="dist/winstrap/js/bootstrap.min.js"></script>
    <script src="dist/winstrap/js/winstrap.js"></script>

    <!-- App references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/app.js"></script>
</head>
<body ng-controller="AppCtrl" class="win-type-body">
    <win-split-view win-control="splitViewWinControl" class="splitView">
        <!-- pane area -->
        <win-split-view-pane>
            <div class="split-view-header">
                <button class="win-splitviewpanetoggle"
                        data-win-control="WinJS.UI.SplitViewPaneToggle"
                        data-win-options="{ splitView: select('.splitView') }"></button>
                <span class="split-view-title" ng-show="showAppNameInSplitView">Modern Gitter</span>
                <span style="left: 50px; vertical-align: middle; display: inline-block; margin-bottom: 32px;" ng-hide="showAppNameInSplitView"></span>
            </div>

            <div class="split-view-commands">
                <win-split-view-command class="unselectable" label="'Home'" icon="'home'" ui-sref="home" ng-click="closeSplitViewToggle()"></win-split-view-command>
                <win-split-view-command class="unselectable" label="'Join a room'" icon="'add'" ui-sref="addRoom" ng-click="closeSplitViewToggle()"></win-split-view-command>
                <win-split-view-command class="unselectable" label="'Rooms'" icon="'find'" ui-sref="rooms" ng-click="closeSplitViewToggle()"></win-split-view-command>
                <win-split-view-command class="unselectable" label="'Messages'" icon="'message'" ui-sref="room" ng-click="closeSplitViewToggle()"></win-split-view-command>
            </div>
        </win-split-view-pane>

        <!-- content area -->
        <win-split-view-content class="content-area">
            <div ui-view></div>
        </win-split-view-content>
    </win-split-view>
</body>
</html>
