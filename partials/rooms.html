<div id="roomsHeader" class="content">
    <h2 class="win-h2">Rooms</h2>

    <!-- search input -->
    <input type="text" placeholder="Search a room..." class="form-control form-control-full" ng-model="search" />
</div>

<!-- list of rooms -->
<div id="roomsContent" class="win-scrollview">
    <div class="content" ng-repeat="room in filteredRooms">
        <div ng-click="selectRoom(room)" class="clickable" style="padding-bottom: 6px;">
            <img class="room-tile-icon" ng-src="{{ room.image }}" />
            <div class="room-tile-text">{{ room.name }}</div>
            <div class="room-tile-badge text-center">
                <span class="label label-danger" style="background-color: #D02E00; margin-left: 6px;" ng-if="room.mentions > 0">
                    <span>{{ room.mentions >= 100 ? '99+' : room.mentions }}</span>
                    <span class="hidden-xs">mention<span ng-if="room.mentions > 1">s</span></span>
                </span>
                <span class="label label-info" style="background-color: #0078D7; margin-left: 6px;" ng-if="room.unreadItems > 0">
                    <span>{{ room.unreadItems >= 100 ? '99+' : room.unreadItems }}<span>
                    <span class="hidden-xs">new</span>
                </span>
            </div>
        </div>
    </div>
</div>
