<!-- search input -->
<input type="text" placeholder="Search a user..." class="form-control" ng-model="username" style="max-width: 100%; margin-bottom: 6px;" />

<!-- list view of users searched -->
<win-list-view id="usersListView" item-data-source="users" win-control="usersWinControl">
    <!-- user template -->
    <win-item-template>
        <div class="onetoone clickable">
            <img class="onetoone-image" ng-src="{{ item.data.avatarUrlSmall }}" />
            <h5 class="win-h5 onetoone-name">{{ item.data.username }}</h5>
            <em class="onetoone-description" ng-show="item.data.username !== item.data.displayName">
                {{ item.data.displayName }}
            </em>
        </div>
    </win-item-template>

    <win-grid-layout></win-grid-layout>
</win-list-view>

<button class="btn">Chat with him</button>
