<!-- list view of repositories without room -->
<win-list-view id="repositoriesListView" item-data-source="repositoriesWithoutRoom" selection-mode="'single'" tap-behavior="'directSelect'" selection="selection" win-control="repositoriesWinControl">
    <!-- repository template -->
    <win-item-template>
        <div class="repository clickable">
            <img class="repository-image" ng-src="{{ item.data.avatar_url }}" />
            <h5 class="win-h5 repository-name">{{ item.data.name }}</h5>
            <em class="repository-description">{{ item.data.description }}</em>
        </div>
    </win-item-template>

    <win-grid-layout></win-grid-layout>
</win-list-view>

<button class="btn" ng-disabled="selection.length !== 1" ng-click="createRoom()">Create project room</button>
