<!-- room description -->
<div id="roomDescription">
    <div class="content">
        <h2 class="win-h2">{{ room.name }}</h2>
        <h6 class="win-h6 room-topic" ng-show="room.topic">{{ room.topic }}</h6>
    </div>
</div>

<!-- list view of messages (WinJS implementation) -->
<win-list-view id="messagesListView" ng-show="useWinjsListView" item-data-source="messages" win-control="messagesWinControl">
    <!-- header template -->
    <win-list-view-header>
        <progress class="win-progress-bar" ng-hide="hideProgress && !refreshed"></progress>
    </win-list-view-header>

    <!-- message template -->
    <win-item-template>
        <div class="message-container clickable" ng-class="item.data.unread ? 'unread' : 'read'" style="height: 100px;">
            <img class="message-image" ng-src="{{ item.data.fromUser.avatarUrlSmall }}" />
            <div class="message-subcontainer">
                <div class="message-username">{{ item.data.fromUser.username }}</div>
                <div class="message-content" ng-bind-html="item.data.html"></div>
            </div>
        </div>
    </win-item-template>

    <win-list-layout></win-list-layout>
</win-list-view>
<!-- list view of messages (ui-listview implementation) -->
<div id="messagesListView" ng-hide="useWinjsListView" ui-list-view="message in messages">
    <div class="message-container clickable" ng-class="message.unread ? 'unread' : 'read'">
        <img class="message-image" ng-src="{{ message.fromUser.avatarUrlSmall }}" />
        <div class="message-subcontainer">
            <div class="message-username">{{ message.fromUser.username }}</div>
            <div class="message-content" ng-bind-html="message.html"></div>
        </div>
    </div>
</div>

<hr />

<!-- actions (send message) -->
<div id="actions">
    <button id="sendFiles" class="btn btn-link btn-icon no-outline" disabled>&#xE16C;</button>
    <input id="textMessage" type="text" ng-model="textMessage" placeholder="Enter your text here..." ng-enter="sendMessage()" />
    <button id="sendMessage" ng-disabled="!textMessage" ng-click="sendMessage()" class="btn btn-link btn-icon no-outline">&#xE122;</button>
</div>
