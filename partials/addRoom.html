<h2 id="addRoomHeader" class="win-h2 content">Join a room</h2>

<!-- four ways to create/join a room -->
<win-pivot id="addRoomContent">
    <!-- join existing room -->
    <win-pivot-item header="'Existing'">
        <div ui-view="existing"></div>
    </win-pivot-item>
    
    <!-- create from GitHub repository -->
    <win-pivot-item header="'Repository'">
        <div ui-view="repository"></div>
    </win-pivot-item>

    <!-- create a custom channel -->
    <win-pivot-item header="'Channel'">
        <div ui-view="channel"></div>
    </win-pivot-item>

    <!-- create a one to one room based on username -->
    <win-pivot-item header="'One to one'">
        <div ui-view="oneToOne"></div>
    </win-pivot-item>
</win-pivot>
