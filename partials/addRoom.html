<h2 id="addRoomHeader" class="win-h2 content">Join a room</h2>

<!-- three ways to create a room -->
<win-pivot id="addRoomContent">
    <!-- create from GitHub repository -->
    <win-pivot-item header="'Repository'">
        <!-- list view of repositories without room -->
        <win-list-view id="repositoriesListView" item-data-source="repositoriesWithoutRoom" win-control="repositoriesWinControl">
            <!-- room template -->
            <win-item-template>
                <div style="width: 200px; height: 200px;">
                    <img ng-src="{{ item.data.avatar_url }}" style="max-width: 100px; max-height: 100px;" />
                    <h5 class="win-h5" style="margin-top: 6px; padding-top: 0px;">{{ item.data.name }}</h5>
                    <em style="font-size: 12px;">{{ item.data.description }}</em>
                </div>
            </win-item-template>

            <win-grid-layout></win-grid-layout>
        </win-list-view>

        <button class="btn">Create room</button>
    </win-pivot-item>

    <!-- create a custom channel -->
    <win-pivot-item header="'Channel'">
        <div>
            Currently not available...
        </div>
    </win-pivot-item>

    <!-- create a one to one room based on username -->
    <win-pivot-item header="'One to one'">
        <div>
            Currently not available...
        </div>
    </win-pivot-item>
</win-pivot>
